<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Trance @ mVideos.cf</title>
		<link rel="icon" href="favicon.png" type="image/png">
		<link rel="stylesheet" href="mystyle.css"><script src="js/scale.js"></script>
			
</head>
	<body>
		<center>
			
			
			<div class="page_content">
				
				<a href="./"><img class="noContrast" src="logo.jpg" alt = "mVideos" ><br/></a>
				<br/>
				<div class="greyBar">
					<br/>
					<table>
						<tr>
							<b>TRANCE</b>&emsp;
						</tr>
						<tr>
							<form action="search">
								 
								<input name="q" size="40" placeholder="4000+ videos to search from......">
								<input type="submit" title="Search" value=">">
							</form>&emsp;
						</tr>
						<tr>
							<label class="container">Explicit
								<input type="checkbox" id="accept2" name="accept2" checked="checked">
								<span class="checkmark"></span>
							</label>&emsp;
						</tr>
						<tr>
							<label class="container">Mature
								<input type="checkbox" id="accept" name="accept" >
								<span class="checkmark"></span>
							</label>&emsp;
						</tr>
						<tr>
							<button id="btn" title="Filter by Rating">Filter</button>&emsp;
						</tr>|&emsp;
						<tr>
							<button id="sort" title="Sort by Date Added" onClick="sortTable()">&#8593</button>&emsp;
						</tr>						
						<tr>
							<button id="select" title="Playlist Mode" onClick="injectButtons()">&#9836;</button>
						</tr>
					<br/>
					<br/>
				</div>
				
				<br/>
				<table id="videos">
					<tr>
						<td><a href="https://www.youtube.com/watch?v=jaefKj91wcY" target="_blank"><img src="i/s2.jpg"><br/>009 Sound System - Dreamscape</a></td>
						<td><a href="https://www.youtube.com/watch?v=blm6bSdb2QM" target="_blank"><img src="i/s3840.jpg"><br/>009 Sound System - Trinity</a></td>
						<td><a href="https://www.youtube.com/watch?v=5ZnSdJhmzDc" target="_blank"><img src="i/s4276.jpg"><br/>Alex LeMirage & Fi Sullivan - Memory</a></td>
						<td><a href="https://www.youtube.com/watch?v=y6120QOlsfU" target="_blank"><img src="i/s3281.jpg"><br/>Darude - Sandstorm</a></td>
					</tr>
				</table>
			</div><br/>
			<br/>
			<br/>
			<br/>
		<p id='playlist'></p>
		<br>
		<button id='playButton' onclick='play()'>Play</button>
		<br>
		<br>
		</center>
	</body>
	
	<script src="js/hide.js"></script>
	<script src="js/select.js"></script>
	<script src="js/sort.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bass Boosted @ mVideos.cf</title>
		<link rel="stylesheet" href="mystyle.css"><script src="js/scale.js"></script>
			
</head>
	<body>
		<center>
			<div class="page_content">
				
				<a href="./"><img class="noContrast" src="logo.jpg" alt = "mVideos" ><br/></a>
				<br/>
				<div class="greyBar">
					<br/>
					<table>
						<tr>
							<b>BASS BOOSTED</b>&emsp;
						</tr>
						<tr>
							<form action="search">
								 
								<input name="q" size="40" placeholder="3000+ videos to search from...">
								<input type="submit" title="Search" value=">">
							</form>&emsp;
						</tr>
						<tr>
							<label class="container">Explicit
								<input type="checkbox" id="accept2" name="accept2" checked="checked">
								<span class="checkmark"></span>
							</label>&emsp;
						</tr>
						<tr>
							<label class="container">Mature
								<input type="checkbox" id="accept" name="accept" >
								<span class="checkmark"></span>
							</label>&emsp;
						</tr>
						<tr>
							<button id="btn" title="Filter by Rating">Filter</button>&emsp;
						</tr>|&emsp;
						<tr>
							<button id="sort" title="Sort by Date Added" onClick="sortTable()">&#8593</button>&emsp;
						</tr>						
						<tr>
							<button id="select" title="Playlist Mode" onClick="injectButtons()">&#9836;</button>
						</tr>
					<br/>
					<br/>
				</div>
				
				<br/>
				<table id="videos">
					<tr>
						<td><a href="https://www.youtube.com/watch?v=5JMZm9jUaZs" target="_blank"><img src="i/s1744.jpg"><br/>Azide - Switch It Up [bass boosted]</a></td>
						<td><a href="https://www.youtube.com/watch?v=8b-FEaGJG8Y" target="_blank"><img src="i/s3617.jpg"><br/>Bass test - Feel The BASS [bass boosted]</a></td>
						<td><a href="https://www.youtube.com/watch?v=TFwzozWQtF0" target="_blank"><img src="i/s3620.jpg"><br/>Kevin Gates - Really Really [bass boosted]</a></td>
						<td><a href="https://www.youtube.com/watch?v=OCP78wTFkZY" target="_blank"><img src="i/s3622.jpg"><br/>Trap Music Community - Bass Boosted Music (best of EDM)</a></td>
						<td><a href="https://www.youtube.com/watch?v=4vUtXdXmnRE" target="_blank"><img src="i/s3621.jpg"><br/>Ultra Deep Bass Test !! [bass boosted]</a></td>
						<td><a href="https://www.youtube.com/watch?v=cQHTcJYJRgQ" target="_blank"><img src="i/s3619.jpg"><br/>Ultra Deep Bass Test [bass boosted]</a></td>	
					</tr>
				</table>
			</div><br/>
			<br/>
			<br/>
			<br/>
		<p id='playlist'></p>
		<br>
		<button id='playButton' onclick='play()'>Play</button>
		<br>
		<br>
		</center>
	</body>
	
	<script src="js/hide.js"></script>
	<script src="js/select.js"></script>
	<script src="js/sort.js"></script>
</html>

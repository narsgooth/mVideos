<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Noise @ mVideos.cf</title>
		<link rel="icon" href="favicon.png" type="image/png">
		<link rel="stylesheet" href="mystyle.css"><script src="js/scale.js"></script>
			
</head>
	<body>
		<center>
			<div class="page_content">
				<a href="./"><img class="noContrast" src="logo.jpg" alt = "mVideos" ><br/></a>
				<br/>
				<div class="greyBar">
					<br/>
					<table>
						<tr>
							<b>NOISE</b>&emsp;
						</tr>
						<tr>
							<form action="search">
								 
								<input name="q" size="40" placeholder="4000+ videos to search from......">
								<input type="submit" title="Search" value=">">
							</form>&emsp;
						</tr>
						<tr>
							<label class="container">Explicit
								<input type="checkbox" id="accept2" name="accept2" checked="checked">
								<span class="checkmark"></span>
							</label>&emsp;
						</tr>
						<tr>
							<label class="container">Mature
								<input type="checkbox" id="accept" name="accept" >
								<span class="checkmark"></span>
							</label>&emsp;
						</tr>
						<tr>
							<button id="btn" title="Filter by Rating">Filter</button>&emsp;
						</tr>|&emsp;
						<tr>
							<button id="sort" title="Sort by Date Added" onClick="sortTable()">&#8593</button>&emsp;
						</tr>						
						<tr>
							<button id="select" title="Playlist Mode" onClick="injectButtons()">&#9836;</button>
						</tr>
					<br/>
					<br/>
				</div>
				
				<br/>
				<table id="videos">
					<tr>
						<td><a href="https://www.youtube.com/watch?v=fR_8gpJCT4I" target="_blank"><img src="i/s1213.jpg"><br/>Merzbow - Boiler Room Tokyo Live Set 	</a></td>
						<td><a href="https://www.youtube.com/watch?v=ej4uf2MSYQw" target="_blank"><img src="i/s1214.jpg"><br/>MSBR - Kyoto Cafe Independents Japanoise 	</a></td>
						<td><a href="https://www.youtube.com/watch?v=Lg30jDBlrtE" target="_blank"><img src="i/s1003.jpg"><br/>Wolf Eyes - Stabbed In the Face</a></td>
						<td><a href="https://www.youtube.com/watch?v=HdZ9weP5i68" target="_blank"><img src="i/s3829.jpg"><br/>Yoko Ono (screaming at Museum of Modern Art)</a></td>
					</tr>
				</table>
			</div><br/>
			<br/>
			<br/>
			<br/>
		<p id='playlist'></p>
		<br>
		<button id='playButton' onclick='play()'>Play</button>
		<br>
		<br>
		</center>
	</body>
	
	<script src="js/hide.js"></script>
	<script src="js/select.js"></script>
	<script src="js/sort.js"></script>
</html>

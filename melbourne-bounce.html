<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Melbourne Bounce @ mVideos.cf</title>
		<link rel="stylesheet" href="mystyle.css"><script src="js/scale.js"></script>
			
</head>
	<body>
		<center>
			
			
			<div class="page_content">
				
				<a href="./"><img class="noContrast" src="logo.jpg" alt = "mVideos" ><br/></a>
				<br/>
				<div class="greyBar">
					<br/>
					<table>
						<tr>
							<b>MELBOURNE BOUNCE</b>&emsp;
						</tr>

							<form action="search">

							<label class="container">Explicit

						</tr>
						<tr>
							<label class="container">Mature

							</label>&emsp;
						</tr>
						<tr>
							<button id="btn" title="Filter by Rating">Filter</button>&emsp;
						</tr>|&emsp;
						<tr>
							<button id="sort" title="Sort by Date Added" onClick="sortTable()">&#8593</button>&emsp;
						</tr>						
						<tr>
							<button id="select" title="Playlist Mode" onClick="injectButtons()">&#9836;</button>
						</tr>
					<br/>
					<br/>
				</div>
				
				<br/>
				<table id="videos">
					<tr>
						<td><a href="https://www.youtube.com/watch?v=80HSqjEcGD8" target="_blank"><img src="i/s1560.jpg"><br/>FatBlake - The Saxophone Song</a></td>

						<td><a href="https://www.youtube.com/watch?v=aM8o07ibh3w" target="_blank"><img src="i/s1562.jpg"><br/>TJR - Ode To Oi (Will Sparks Remix)</a></td>
						<td><a href="https://www.youtube.com/watch?v=VhFvRGK4pVY" target="_blank"><img src="i/s1561.jpg"><br/>Will Sparks - Ah Yeah!</a></td>
					</tr>
				</table>
			</div><br/>
			<br/>
			<br/>
			<br/>
		<p id='playlist'></p>
		<br>
		<button id='playButton' onclick='play()'>Play</button>
		<br>
		<br>
		</center>

	<script src="js/hide.js"></script>
	<script src="js/select.js"></script>
